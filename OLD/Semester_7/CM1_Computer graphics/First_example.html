		<script type="text/javascript">
			function colon(start, end, incr){
				"use strict";		//detects if variables are correct defined with var in front
				if(incr === undefined)incr = 1;
				var i=0;
				var arr = [];
				arr[i] = start;
				while(arr[i] < end){
					i++;
					arr[i] = arr[i-1] + incr;
				}
				console.log(arr);
				return arr;
			}
			colon(2,4,0.5);
		</script>
